<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate #form="ngForm">
  <div class="mb-3" [ngClass]="email?.touched ? 'was-validated' : 'needs-validated'">
    <label for="email" class="required form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" data-cy="email-input" id="email" required />
    <div *ngIf="email?.errors?.['required']" data-cy="email-error" class="invalid-feedback">
      Email is required
    </div>
    <div *ngIf="email?.errors?.['email']" data-cy="email-error" class="invalid-feedback">
      Please enter a correct email format
    </div>
  </div>
  <div class="mb-3" [ngClass]="password?.touched ? 'was-validated' : 'needs-validated'">
    <label for="password" class="required form-label">Password</label>
    <input type="password" formControlName="password" data-cy="password-input" class="form-control" id="password"
      required />
    <div *ngIf="password?.errors?.['required']" data-cy="password-error" class="invalid-feedback">
      Password is required
    </div>
  </div>
</form>
