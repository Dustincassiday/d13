<form [formGroup]="signupForm" (ngSubmit)="submit()" novalidate #form="ngForm">
  <div class="mb-3" [ngClass]="email?.touched ? 'was-validated' : 'needs-validated'">
    <label for="email" class="required form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" required />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
    <div *ngIf="email?.errors?.['required']" class="invalid-feedback">
      Email is required
    </div>
    <div *ngIf="email?.errors?.['email']" class="invalid-feedback">
      Please enter a correct email format
    </div>
  </div>
  <div class="mb-3" [ngClass]="name?.touched ? 'was-validated' : 'needs-validated'">
    <label for="name" class="required form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" required />
    <div *ngIf="name?.errors?.['required']" class="invalid-feedback">
      Name is required
    </div>
  </div>
  <div class="mb-3" [ngClass]="password?.touched ? 'was-validated' : 'needs-validated'">
    <label for="password" class="required form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" required />
    <div *ngIf="password?.errors?.['required']" class="invalid-feedback">
      Password is required
    </div>
  </div>
  <div class="mb-3" [ngClass]="confirm?.touched ? 'was-validated' : 'needs-validated'">
    <label for="confirm" class="required form-label">Confirm</label>
    <input type="password" formControlName="confirm" class="form-control" id="confirm" required
      [attr.pattern]="password?.value" />
    <div *ngIf="confirm?.errors?.['required']" class="invalid-feedback">
      Confirm is required
    </div>
    <div *ngIf="confirm?.errors?.['fieldsMatch']" class="invalid-feedback">
      Passwords should match
    </div>
  </div>
</form>
