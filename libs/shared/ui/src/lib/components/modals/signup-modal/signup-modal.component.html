<div class="modal-header">
  <h4 class="modal-title" data-cy="modal-title">Signup</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <ngb-alert *ngFor="let alert of alerts" [type]="alert.type" [dismissible]="false" role="alert" data-cy="alert">
    <span [innerHtml]="alert.message"></span>
  </ngb-alert>
  <ng-content></ng-content>
</div>
<div class="modal-footer d-flex justify-content-between">
  <span>
    <span>Existing Account? </span>
    <button type="button" class="px-0 btn btn-link" (click)="loginBtnClick.emit()">
      Login
    </button>
  </span>
  <button type="button" class="btn btn-success" (click)="signupBtnClick.emit()">
    Signup
  </button>
</div>
