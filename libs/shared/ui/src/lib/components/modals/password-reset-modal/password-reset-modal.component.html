<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Reset Password</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <ngb-alert *ngFor="let alert of alerts" [type]="alert.type" [dismissible]="false" role="alert">
    <span [innerHtml]="alert.message"></span>
  </ngb-alert>
  <ng-content></ng-content>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-success" (click)="resetPasswordBtnClick.emit()">
    Send Reset Email
  </button>
</div>
