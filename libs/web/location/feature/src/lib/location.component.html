<h1>Locations</h1>
<hr />

<ng-container *ngIf="vm$ | async as vm ">

  <div class="row">
    <div class="col-6">
      <d13-location-card class="me-1" *ngFor="let location of vm.locations" [location]="location"
        (selected)="setLocation(location)">
      </d13-location-card>
    </div>
    <div class="col-6">
      <google-map *ngIf="vm.mapLoaded" width="100%" height="100%" [zoom]="zoom" [center]="mapCenter"
        [options]="mapOptions">
        <map-marker *ngFor="let location of vm.locations" [position]="location.coordinates" [options]="markerOptions"
          #marker="mapMarker" (mapClick)="openInfoWindow(marker)"></map-marker>
        <map-info-window>Info Window content</map-info-window>
      </google-map>
    </div>
  </div>




</ng-container>
