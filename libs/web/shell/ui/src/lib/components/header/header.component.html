<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
      <a routerLink="." class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Web App">
          <use xlink:href="#logo" />
        </svg>
      </a>
      <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="collapsed" class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
              (click)="collapsed = true" class="nav-link px-2">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/account" routerLinkActive="active" (click)="collapsed = true"
              class="nav-link px-2">Account</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" routerLinkActive="active" (click)="collapsed = true"
              class="nav-link px-2">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <button *ngIf="!user" data-cy="login-nav" class="btn btn-success my-2 mx-1 my-sm-0" type="button"
            (click)="loginBtnClick.emit()">
            Login
          </button>
          <button *ngIf="user" data-cy="logout-nav" class="btn btn-success my-2 mx-1 my-sm-0" type="button"
            (click)="logoutBtnClick.emit()">
            Logout
          </button>
          <button *ngIf="!user" data-cy="signin-nav" class="btn btn-info my-2 my-sm-0" type="button"
            (click)="signupBtnClick.emit('signup')">
            Signup
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
