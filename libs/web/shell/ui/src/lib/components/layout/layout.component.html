<div *ngIf="vm" class="d-flex flex-column h-100">
  <d13-header [user]="vm.user" (loginBtnClick)="loginBtnClick.emit()" (logoutBtnClick)="logoutBtnClick.emit()"
    (signupBtnClick)="signupBtnClick.emit()"></d13-header>
  <main class="flex-shrink-0">
    <div class="container">
      <ng-content select="[main-content]"></ng-content>
    </div>
  </main>
  <d13-footer class="py-3 mt-auto border-top"></d13-footer>
</div>

<d13-svg></d13-svg>
