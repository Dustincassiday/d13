<d13-layout [vm]="vm$ | async" (headerBtnClick)="handleHeaderBtnClick($event === 'login' ? login : signup)">
  <router-outlet main-content></router-outlet>
</d13-layout>

<!-- MODALS -->
<ng-template #login let-modal>
  <d13-login-modal [modalRef]="modal"></d13-login-modal>
</ng-template>

<ng-template #signup let-modal>
  <d13-signup-modal [modalRef]="modal">
  </d13-signup-modal>
</ng-template>
