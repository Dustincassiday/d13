name: CI
on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: lint,build,deploy
          all: 'true'
