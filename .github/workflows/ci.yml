# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repo
        # checkout with full git history
        uses: actions/checkout@v2
        with:
          # this is required for nx affected command to work
          fetch-depth: 0

      - name: Setup Npm Cache
        # use cached version of npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install Dependencies
        # install dependencies
        run: npm ci

      - name: Nrwl Nx (Affected, build, test, lint)
        # build, test, lint all affected nx applications
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: build,test,lint
          parallel: 'true'
